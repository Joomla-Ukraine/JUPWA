PLG_JUPWA_MANIFEST_PREFER_RELATED_APPS_DESC="<p><code>related_applications</code> – це необов’язковий член, який визначає додатки з аналогічною або суміжною функціональністю до вашого додатка. Цей член дозволяє користувачам і спискам магазинів доповнювати ваш додаток пов’язаною технологією.</p><p>Цей член є масивом об’єктів додатків, кожен із яких містить значення <code>platform</code> (платформа, на якій доступний додаток), <code>url</code> (URL, де можна знайти додаток), і <code>id</code> (унікальний ідентифікатор, який визначає додаток на цій платформі).</p>"
