PLG_JUPWA_MANIFEST_EDGE_SIDE_PANEL_WIDTH_DESC="<code>edge_side_panel</code> – це необов’язковий член, який визначає, чи підтримує ваш додаток відображення бокової панелі в Microsoft Edge. Бокова панель забезпечує альтернативне відображення, яке дозволяє вашому додатку показувати інтерфейс у спосіб, сприятливий для паралельного перегляду. Дізнайтесь більше про використання бокової панелі <a href=\"https://learn.microsoft.com/microsoft-edge/progressive-web-apps-chromium/how-to/sidebar#enable-sidebar-support-in-your-pwa" aria-label="Click here to learn more">тут</a>. Ви також можете вказати параметр <code>preferred_width</code> як частину специфікації <code>edge_side_panel</code>."
