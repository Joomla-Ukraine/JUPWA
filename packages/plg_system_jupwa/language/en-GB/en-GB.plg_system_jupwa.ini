PLG_JUPWA_MANIFEST_PREFER_RELATED_APPS_DESC="<p><code>related_applications</code> is an optional member that specifies applications that have similar or adjacent functionality to your application. This member allows users and store listings to complement your application with related technology.</p><p>This member is an array of application objects, each of which contains a <code>platform</code> (the platform that the application is available on), <code>url</code> (the web URL where the app can be found), and <code>id</code> (the unique ID that specifies the application on the given platform) value.</p>"
