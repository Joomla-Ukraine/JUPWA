PLG_JUPWA_MANIFEST_EDGE_SIDE_PANEL_WIDTH_DESC="<code>edge_side_panel</code> is an optional member that specifies whether or not your app supports the side panel view in Microsoft Edge. The side panel provides an alternative view that allows your app to display UI in a manner conducive to side-by-side browsing. You can learn more about side panel use cases <a href="https://learn.microsoft.com/microsoft-edge/progressive-web-apps-chromium/how-to/sidebar#enable-sidebar-support-in-your-pwa" aria-label="Click here to learn more">here</a> You can also specify the <code>preferred_width</code> member as part of your <code>edge_side_panel</code> specification."
